<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Photo Store</title>
</head>

<body>
    <div id="gallery" class="container">
        <h1 class="text-center mt-5">Gallery</h1>
        <hr>
    </div>
    <div id="preview" class="container d-none">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col text-center">
                <h1 class="text-center">Preview</h1>
                <hr>
                <div class="card shadow mx-auto" style="width: 18rem;">
                    <img src="" id="imageFile" class="card-img-top" alt="previewImage">
                    <div class="card-body">
                        <p class="card-text">Do you want to upload this image?</p>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" id="upload">Upload</button>
                        <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="success" class="container d-none">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col text-center">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Success!</h1>
                        <p class="lead">Your file was uploaded.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item border-top">
                <a class="nav-link text-dark" href="#camera">
                    <i class="bi bi-camera-fill" aria-label="Camera"></i>
                </a>
            </li>
            <li class="nav-item border-top border-left">
                <a class="nav-link text-dark" href="#gallery">
                    <i class="bi bi-images" aria-label="Gallery"></i>
                </a>
            </li>
        </ul>
    </div>
    <div id="addSpace" class="container"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyA8HiMRI_QT8Dp4ggqrbzKjWG0YN-Sic2E",
            authDomain: "photo-store-ff929.firebaseapp.com",
            projectId: "photo-store-ff929",
            storageBucket: "photo-store-ff929.appspot.com",
            messagingSenderId: "387119423454",
            appId: "1:387119423454:web:3feaf6147a4b1afbd5074f",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Get a reference to the storage service, which is used to create references in your storage bucket
        var storage = firebase.storage();

        var storageRef = storage.ref();

    <script src="js/index.js"></script>
</body>

</html>
